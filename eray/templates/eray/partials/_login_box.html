{% load staticfiles %}

<!-- Start .login-box -->          
<div class="box login-box">
  <p class="greeting">Welcome!</p>
  <form method="POST" action="{% url 'login' %}?next={{ next_url }}">
    {% csrf_token %}
    <div class="formfield">
      <label for="username">Username/Email</label>
      {{ login_form.username }}
    </div>
    <div class="formfield">
      <label for="password">Password</label>
      {{ login_form.password }}
    </div>
    <div class="form-action">
      <button type="submit" name="submit" class="cta">Log In</button>
    </div>
  </form>
  <div class="auth-actions">
    <a href="#">Forgot Password</a><br/>
    <a href="#">Register</a>
  </div>
</div>
<!-- End .login-box -->
